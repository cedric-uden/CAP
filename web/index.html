<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Church Audio Podcast</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="mystyles.css">
</head>


<body>


<div class="main-row" id="row1">
<!--    <iframe id="log" class="responsive-iframe" src="../cap.log"></iframe>-->
    <div class="container" id="la"></div>
</div>

<script>

    function readFile() {
        let file = "/foo.txt";
        let f = new XMLHttpRequest();
        let res = "";
        f.open("GET", file, false);
        f.onreadystatechange = function () {
            if (f.readyState === 4) {
                if (f.status === 200 || f.status == 0) {
                    res = f.responseText;
                }
            }
        }
        f.send(null);
        return res;
    }

    document.getElementById("la").innerHTML = readFile();

</script>


</body>
</html>
